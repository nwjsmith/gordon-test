version: 2
jobs:
  build:
    docker:
      - image: python:2.7
    working_directory: /gordon-test
    resource_class: small
    steps:
      - checkout
      - run:
          command: echo Context variable is ${CONTEXT_ENV_VAR}

workflows:
  version: 2
  pipeline:
    jobs:
      - build
  scheduled:
    triggers:
      - schedule:
          cron: * * * * *
          filters:
            branches:
              only:
                - master
    jobs:
      - build
